<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Store</title>
</head>

<body onload="onInit()">
    <h1 data-trans="title">Welcome!</h1>


    <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>

    <div class="flex-div">
        <input data-trans="book-name" class="book-name" type="text" placeholder="Book's name?" />
        <input data-trans="book-price" class="book-price" type="text" placeholder="Book's price?" />
        <button data-trans="add-btn" class="btn add-btn" onclick="onAdd()"> Add Book </button>
    </div>

    <select onchange="onSetSort(this.value)">
        <option data-trans="sort-name" value="NAME">Name</option>
        <option data-trans="sort-price" value="PRICE">Price</option>
    </select>
    <table style="border-collapse: collapse;">
        <thead>
            <th data-trans="th-id">Id</th>
            <th data-trans="th-title">Title</th>
            <th data-trans="th-picture">Picture</th>
            <th data-trans="th-price">Price</th>
            <th colspan="3" data-trans="th-actions">Actions</th>
        </thead>
        <tbody class="container">

        </tbody>
    </table>
    <div class="pages">
        <button data-trans="back-page-btn" class="move-page-btn" onclick="onPrevious()">PREVIOUS PAGE</button>
        <div class="page-container"></div>
        <button data-trans="ahead-page-btn" class="move-page-btn" onclick="onNextPage()">NEXT PAGE </button>
    </div>


    <div class="modal">
        <h3></h3>
        <span class="price" data-trans="price">Book's Price</span> <span class="num"></span>$
        <h5 data-trans="desc">Book's Description</h5>
        <p></p>
        <button data-trans="close" class="modal-btn" onclick="onCloseModal()">Close</button> </br>
        <div>
            <button onclick="onRemoveRate()" class="modal-add-remove">-</button>
            <span class="rate-span">0</span>
            <button onclick="onAddRate()" class="modal-add-remove">+</button>
        </div>

    </div>

    <div class="modal-update"></div>

    </div>




    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/i18n-service.js"></script>
</body>

</html>
